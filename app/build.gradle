apply plugin: 'com.android.application'

android {
    compileSdkVersion 11
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "io.github.lonamiwebs.aneko"
        minSdkVersion 5
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
